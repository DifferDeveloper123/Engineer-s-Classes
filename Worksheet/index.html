          <feBlend in="SourceGraphic" in2="goo" />

<div class="container hide">
  <div class="panel">
    <input type="text" class="cname" id="counting" oninput="changement();" placeholder="chapter name">
    <h5 class="count" id="counter"><span id="count">0</span>/30</h5>
      <div class="button_outer hide">
          <div class="btn_upload">
              <input type="file" id="upload_file" accept=".pdf">
              Upload PDF
          </div>
          <div class="processing_bar"></div>
          <div class="success_box"></div>
      </div>
  </div>
  <div class="error_msg"></div>
  <div class="uploaded_file_view hide" id="uploaded_view">
      <canvas id="pdf_preview" class="pdf_preview"></canvas>
      <div class="opinion">
        <h3>Are you sure you want to upload this?</h3>
        <div class="opts">
        <div onclick="k9(true)" class="opt"><i class="fas fa-check"></i></div>
        <div onclick="k9(false)" class="opt no"><i class="fas fa-times"></i></div>
      </div>
      </div>
  </div>

  <div class="progress hide">
    <div id="pro" class="pro"></div>
  </div>
</div>

<div id="pdfContainer" style="display: none;">
    <div id="UPld" class="upload" onclick="upload()">Upload a PDF</div>
    <div id="pdfList"></div>
</div>
